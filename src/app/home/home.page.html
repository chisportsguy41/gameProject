<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      The Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="tertiary" [routerLink]="['/setup']">Play!</ion-button>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let card of deck.cards">
            <div (click)="flipCard(card)">{{card.name}} of {{card.suit}} ({{card.value}}): {{card.isFaceUp}}</div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
