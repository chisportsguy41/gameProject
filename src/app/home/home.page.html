<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      The Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to The Game</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="deck">
        <p>{{deck.cards.length}}</p>
        <ion-button expand="full" color="tertiary" (click)="shuffle(deck)">Shuffle</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
