<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      The Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="tertiary" [routerLink]="['/setup']">Play!</ion-button>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let card of player.hand">
            <div (click)="flipCard(card)">{{card.name}} of {{card.suit}}</div>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="player.hasSplit==true">
          <ion-item *ngFor="let card of player.splitHand">
            <div (click)="flipCard(card)">{{card.name}} of {{card.suit}}</div>
          </ion-item>
        </ion-list>
      <ion-button expand="full" (click)="split(player)">Split</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
