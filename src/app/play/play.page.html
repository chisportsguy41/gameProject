<ion-header>
  <ion-toolbar>
    <ion-title>Play</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="game">
    <ion-button *ngIf="game.hasStarted==false" expand="full" (click)="start()">Start</ion-button>
    <ion-card-header *ngIf="game.hasStarted==true">
      <ion-card-title>{{game.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="player.isTurn == true">
      <ion-label color="danger" *ngIf="player.totalValue > 21">{{player.name}} busts!</ion-label>
      <ion-item>
        <div *ngFor="let card of player.hand" (click)="flipCard(card)" class="cardWrapper">
          <img *ngIf="card.isFaceUp==true" class="cardImage"
          src="assets/imgs/{{card.name | lowercase}}-of-{{card.suit | lowercase}}.png">
          <img *ngIf="card.isFaceUp==false" class="cardImage" src="assets/imgs/card-back.png">
        </div>
      </ion-item>
      <ion-button expand="full" color="tertiary" (click)="hit(player)">Hit me!</ion-button>
    </ion-card-content>
    <ion-card-content *ngFor="let Player of players">
      <div *ngIf="Player.isTurn == true">
        <ion-label color="danger" *ngIf="Player.totalValue > 21">Player busts!</ion-label>
        <ion-item>
          <div *ngFor="let card of Player.hand" (click)="flipCard(card)" class="cardWrapper">
            <img *ngIf="card.isFaceUp==true" class="cardImage"
            src="assets/imgs/{{card.name | lowercase}}-of-{{card.suit | lowercase}}.png">
            <img *ngIf="card.isFaceUp==false" class="cardImage" src="assets/imgs/card-back.png">
          </div>
        </ion-item>
        <ion-button expand="full" color="tertiary" (click)="hit(Player)">Hit me!</ion-button>
      </div>
    </ion-card-content>
    <ion-card-content *ngIf="dealer.isTurn == true">
      <ion-label color="danger" *ngIf="dealer.totalValue > 21">{{dealer.name}} busts!</ion-label>
      <ion-item>
        <div *ngFor="let card of dealer.hand" (click)="flipCard(card)" class="cardWrapper">
          <img *ngIf="card.isFaceUp==true" class="cardImage"
          src="assets/imgs/{{card.name | lowercase}}-of-{{card.suit | lowercase}}.png">
          <img *ngIf="card.isFaceUp==false" class="cardImage" src="assets/imgs/card-back.png">
        </div>
      </ion-item>
      <ion-button expand="full" color="tertiary" (click)="hit(dealer)">Hit me!</ion-button>
    </ion-card-content>
    <ion-button *ngIf="game.hasStarted==true" expand="full" color="tertiary" (click)="bet(250)">Bet</ion-button>
    <ion-button *ngIf="game.hasStarted==true" expand="full" color="tertiary" (click)="endTurn()">End Turn</ion-button>
    <ion-button *ngIf="game.hasStarted==true" expand="full" color="tertiary" (click)="reset()">Reset</ion-button>
  </ion-card>
</ion-content>
